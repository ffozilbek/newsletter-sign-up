<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
  <main class="main">
    <div class="main__container container-fluid">
      <section class="card-wrapper">
        <div class="container-fluid">
          <div class="row p-md-4 flex-column-reverse flex-md-row align-items-center">
            <div class="col-md-6 p-5 p-md-0">
              <h1 class="custom-heading pb-2">Stay updated!</h1>
              <p class="custom-text">Join 60,000+ product managers receiving monthly updates on:</p>
              <ul class="list-group mb-3">
                <li class="list-group-item">Product discovery and building what
                  matters
                </li>
                <li class="list-group-item">Measuring to ensure updates are a success
                </li>
                <li class="list-group-item">And much more!
                </li>
              </ul>
              <form class="needs-validation">
                <div class="form-group mb-3">
                  <label class="form-label" for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control p-3" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
                </div>
                <button type="submit" class="btn btn-grey-custom p-3">Subscribe to monthly newsletter</button>
              </form>
            </div>
            <div class="col-md-6 p-0 ps-md-3 pb-5 pb-md-0 text-md-end text-center">
              <picture>
                <source media="(min-width:768px)" srcset="./images/illustration-sign-up-desktop.svg">
                <img class="custom-card-img img-fluid" src="./images/illustration-sign-up-mobile.svg"
                  alt="illustration-sign-up" style="width:auto;">
              </picture>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
